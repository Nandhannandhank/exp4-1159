<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Banking Login</title>
  <link rel="stylesheet" href="yes.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo-title">
      <img src="https://img.freepik.com/free-vector/online-banking-logo_23-2148586964.jpg?w=740&q=80" alt="Bank Logo" class="logo" />
      <h1>Global Bank Online</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Security</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
  </header>

  <!-- Landing Page Content -->
  <main class="landing-container">
    <section class="login-box">
      <h2>Secure Login</h2>
      <form>
        <label for="username">User ID</label>
        <input type="text" id="username" placeholder="Enter your user ID" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <div class="form-options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>
</body>
</html>
